name: Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - uses: leafo/gh-actions-lua@v9
      with:
        buildCache: false
    - uses: leafo/gh-actions-luarocks@v4
    - name: Install Lua Packages
      run: |
        luarocks install luafilesystem --dev
        luarocks install argparse --dev
        luarocks install busted --dev
        luarocks install moonscript --dev
    - name: Test Project
      run: moon selenebuild/selenebuild.moon -t
    - name: Compile Project
      run: moon selenebuild/selenebuild.moon src -d -y
    # Build the applications
    - uses: nhartland/love-build@master
      with:
       app_name: ${{ github.event.repository.name }}
       love_version: '11.4'
    # Upload the built applications
    - uses: actions/upload-artifact@v1
      with:
        name: built-applications
        path: 'release'
